<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
		<script src="jquery-2.1.4.min.js"></script>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
		<script>
//http://bl.ocks.org/mbostock/3883245
            $(function() {
                // build the path to the websocket
                var loc = window.location, new_uri;
                if (loc.protocol === "https:") {
                    new_uri = "wss:";
                } else {
                    new_uri = "ws:";
                }
                new_uri += "//" + loc.host;
                new_uri += loc.pathname + "stats";

                // connect
                var ws = new WebSocket(new_uri);
                // handle new data
                ws.onmessage = function(e) {
                  render(JSON.parse(e.data));
                };

                // allow forced refresh
                $('#sendBtn').click(function(){
                      ws.send("refresh");
                });
            });
        </script>
        </head>
        <body>
        <input type="button" id="sendBtn" value="refresh"></input>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

//var parseDate = Date
var parseDate = d3.time.format.iso.parse;
//var parseDate = d3.time.format("%d-%b-%y").parse;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });

var svg;

function render(data) {
    if (svg) {
    $(svg[0]).parent().remove()
    }
svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    if (data === null) {
        data = [
       // {number: 2253,
       //     time: "2015-10-23T01:31:45.452030533-07:00"},
       // {number: 2222,
       //     time: "2015-10-23T01:32:30.38162021-07:00"},
       // {number: 2225,
       //     time: "2015-10-23T01:33:20.942007336-07:00"}
        ];
    }
//    data = [
//    { time:"1-May-12", number:	2253},
//    {time:"30-Apr-12", number:	2222},
//    {time:"27-Apr-12", number:	2225}
//];
  data.forEach(function(d) {
    d.date = parseDate(d.time);
    d.close = +d.number;
  });
  console.log(data);

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.close; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Price ($)");

  svg.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);
}

</script>

	</body>
</html>
